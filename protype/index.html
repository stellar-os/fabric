<html>
    <head>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- 引入组件库 -->
        <style>
          .text {
            font-size: 14px;
          }
        
          .item {
            margin-bottom: 8px;
          }
        
          .clearfix:before,
          .clearfix:after {
            display: table;
            content: "";
          }
          .clearfix:after {
            clear: both
          }
        
          .box-card {
            width: 180px;
          }
          body {
            margin: 0px;
            overscroll-behavior-y:none;
            overscroll-behavior-x:none;
          }
          .el-dropdown-link {
            cursor: pointer;
            color: #fff;
          }
          .el-icon-arrow-down {
            font-size: 12px;
          }
        </style>
    </head>
<body>
    <div id="app">
      <div id="header">
        <el-row style="background-color: #000;height:48px;">
          <el-col :span="12">
            <div style="color:#fff;line-height: 48px;padding-left: 10px;">视频智能设计</div>
          </el-col>
          <el-col :span="12">
            <div style="width:100%;">
              <div style="float:right;">
                <el-button type="primary" icon="el-icon-video-play" size="small">预览</el-button>
                <el-button type="info" @click="saveJSON" icon="el-icon-upload" size="small">保存</el-button>
                <el-button type="success" icon="el-icon-share" size="small">分享</el-button>
                <el-dropdown style="line-height: 48px;" size="small">
                  <span class="el-dropdown-link">
                    我的<i class="el-icon-arrow-down el-icon--right"></i>
                  </span>
                  <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>黄金糕</el-dropdown-item>
                    <el-dropdown-item>狮子头</el-dropdown-item>
                    <el-dropdown-item>螺蛳粉</el-dropdown-item>
                    <el-dropdown-item disabled>双皮奶</el-dropdown-item>
                    <el-dropdown-item divided>蚵仔煎</el-dropdown-item>
                  </el-dropdown-menu>
                </el-dropdown>
              </div>
            </div>
          </el-col>
        </el-row>
      </div>
      <div id="content">
        <div id="left">
          <div style="width: 355px">
            <div>
              <el-tabs tab-position="left" style="height:100%;">
                <el-tab-pane label="用户管理">
                  <span slot="label"><i class="el-icon-date"></i></span>
                  <div style="width: 304px;overflow: auto;height:100%;">
                    <el-row :gutter="10" style="margin:5px 2px;">
                      <el-col :span="12"><div class="grid-content bg-purple"><el-button type="primary" style="width:100%;" icon="el-icon-document-add">新建场景</el-button></div></el-col>
                      <el-col :span="12"><div class="grid-content bg-purple-light"><el-button style="width:100%;" icon="el-icon-film">场景库</el-button></div></el-col>
                    </el-row>
                    <div style="overflow: auto;top:0px;position: absolute;bottom: 0px;margin-top: 48px;">
                      <el-row :gutter="10" style="margin:5px 0px;">
                        <el-col :span="24" v-for="(scene, key) in sketchpad.scenes" :key="key">
                          <el-image style="height: 200px" fit="fit" @click="loadScene(key)" :src="'./images/cover' + key + '.png'"></el-image>
                        </el-col>
                      </el-row>
                    </div>
                  </div>
                </el-tab-pane>
                <el-tab-pane label="配置管理">
                  <span slot="label"><i class="el-icon-date"></i></span>
                  test1
                </el-tab-pane>
                <el-tab-pane label="角色管理">
                  <span slot="label"><i class="el-icon-date"></i></span>
                  test2
                </el-tab-pane>
                <el-tab-pane label="定时任务补偿">
                  <span slot="label"><i class="el-icon-date"></i></span>
                  test3
                </el-tab-pane>
              </el-tabs>
            </div>
          </div>
        </div>
        <div id="main">
          <div id="editor" style="margin: auto;padding: 10px;background-color: white;">
            <canvas id="c" width="608" height="342" style="border: 1px solid #ccc"/>
          </div>
          <div id="timeline" style="overflow: auto;">
          </div>
        </div>
        <div id="right">
          <el-tabs v-model="activeTabName">
            <el-tab-pane label="背景" name="first">
              <div style="margin:0px 5px;">
                <el-tabs type="border-card">
                  <el-tab-pane label="图片/视频">
                    <div>
                      <el-upload
                        action="#"
                        list-type="picture-card"
                        :auto-upload="false">
                          <i slot="default" class="el-icon-plus"></i>
                          <div slot="file" slot-scope="{file}">
                            <img
                              class="el-upload-list__item-thumbnail"
                              :src="file.url" alt=""
                            >
                            <span class="el-upload-list__item-actions">
                              <span
                                class="el-upload-list__item-preview"
                                @click="handlePictureCardPreview(file)"
                              >
                                <i class="el-icon-zoom-in"></i>
                              </span>
                              <span
                                v-if="!disabled"
                                class="el-upload-list__item-delete"
                                @click="handleDownload(file)"
                              >
                                <i class="el-icon-download"></i>
                              </span>
                              <span
                                v-if="!disabled"
                                class="el-upload-list__item-delete"
                                @click="handleRemove(file)"
                              >
                                <i class="el-icon-delete"></i>
                              </span>
                            </span>
                          </div>
                      </el-upload>
                      <el-dialog :visible.sync="dialogVisible">
                        <img width="100%" :src="dialogImageUrl" alt="">
                      </el-dialog>
                    </div>
                  </el-tab-pane>
                  <el-tab-pane label="颜色">
                    <div>
                      <el-row :gutter="4">
                        <el-col :span="24">
                          <div id="color_preview" style="width:100%;height:128px;border:1px solid #ccc;">
                          </div>
                        </el-col>
                        <el-col :span="4" v-for="(predefineColor, index) in predefineColors" :key="index"><div class="color_cell" v-bind:style="{ backgroundColor: predefineColor }"></div></el-col>

                        <el-col :span="12"><label style="line-height: 33px;">选择颜色:</label></el-col>
                        <el-col :span="12">
                          <el-color-picker
                          v-model="color"
                          size="small"
                          show-alpha
                          :predefine="predefineColors">
                        </el-color-picker>
                      </el-col>
                      </el-row>
                    </div>
                  </el-tab-pane>
                </el-tabs>
              </div>
            </el-tab-pane>
            <el-tab-pane label="图层" name="second">配置管理</el-tab-pane>
          </el-tabs>
        </div>
      </div>
    </div>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/dist/index.js?t=12118811111211"></script>
    <script>
        let that = new Vue({
            el: '#app',
            data: {
                visible:false,
                sketchpad:{},
                color: 'rgba(255, 69, 0, 0.68)',
                dialogImageUrl: '',
                dialogVisible: false,
                disabled: false,
                activeTabName: 'first',
                predefineColors: [
                  '#ff4500',
                  '#ff8c00',
                  '#ffd700',
                  '#90ee90',
                  '#00ced1',
                  '#1e90ff',
                  '#c71585',
                  'rgba(255, 69, 0, 0.68)',
                  'rgb(255, 120, 0)',
                  'hsv(51, 100, 98)',
                  'hsva(120, 40, 94, 0.5)',
                  '#c7158577'
                ]
            },
            methods: {
                created() {
                    this.canvas = new fabric.Canvas("c");
                    this.loadJSON();
                },
                loadJSON() {
                    axios.get('./test.json?t=' + new Date().getTime())
                    .then(function (response) {
                        data = JSON.parse(JSON.stringify(response.data));
                        console.log("======> " + JSON.stringify(data));

                        var point = new fabric.Point(0, 10);

                        console.log("======> " + JSON.stringify(point));

                        var sketchpad = new fabric.newSketchpad(data);

                        console.log("======> " + JSON.stringify(sketchpad));
                        that.sketchpad = sketchpad;

                        that.loadScene(0);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                },
                saveJSON(){
                  console.log("========>saveJSON:" + this.sketchpad.currentIndex);
                  this.sketchpad.save(this.canvas, this.sketchpad.currentIndex);

                  console.log("========>" + JSON.stringify(this.sketchpad.toJSON()));
                },
                loadScene(index) {
                    console.log("========>" + index);
                    console.log("========>" + JSON.stringify(that.sketchpad.scenes[index]));

                    //设置canvas大小
                    //this.canvas.setDimensions({width:this.sketchpad.resolution.width + index*10, height:this.sketchpad.resolution.height + index*10});

                    // 加载第index个场景到canvas
                    this.sketchpad.load(this.canvas, index);

                    this.canvas.on("selection:created", function(e){
                        console.log("selection:created -------> " + JSON.stringify(e));
                    });

                    this.canvas.on("selection:cleared", function(e){
                      console.log("selection:cleared -------> " + JSON.stringify(e));
                      that.activeTabName = 'first';
                    });

                    // 设置
                    this.canvas.backgroundColor='#fff';

                    // 请求渲染canvas
                    this.canvas.requestRenderAll();
                }
            }
        });
        that.created();
    </script>
    <style>
      #header {
        position: fixed;
        top:0px;
        left:0px;
        right:0px;
        width: 100%;
        padding:0px;
        height:48px;
        z-index: 100;
      }
      #content {
        background-color: #eee;
        height: auto;
        top: 48px;
        bottom: 0px;
        position: absolute;
        width: 100%;
      }
      #left {
        position: fixed; 
        width:355px;
        background-color: #fff;
        height:100%;
        z-index: 101;
        border-right: solid 1px #ccc;
        overflow: none;
      }
      #main {
        position: relative; 
        margin-left: 356px;
        margin-right: 260px;
        width: auto;
        height: 100%;
      }
      #right {
        position: absolute; 
        background-color: #fff;
        right: 0px;
        top:0px;
        width: 260px;
        height: 100%;
        border-left: solid 1px #ccc;
      }
      #editor {
        background-color: #eee;
        height: auto;
        top: 0px;
        bottom: 0px;
        margin-bottom: 280px;
        position: relative;
        width: 100%;
      }
      #timeline {
        position: absolute;
        bottom: 0px; 
        background-color: #eee;
        width: 100%;
        height: 278px;
        border-top: solid 1px #ccc;
      }
      .canvas-container {
        margin: auto;
      }
      .el-col {
        margin-bottom: 4px;
      }
      .el-menu {
        height: 100%;
        padding-top: 20px;
      }
      .el-tabs__nav {
        width: 100%;
      }
      .el-tabs__item {
        width: 50%;
        text-align: center;
      }
      .color_cell {
        width: 100%;
        height:33px;
        border: 1px solid #ccc;
      }
      .el-tabs__header.is-left {
        margin-right: 0px !important;
      }
  </style>
</body>
</html>
