<html>
    <head>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- 引入组件库 -->
        <style>
          .text {
            font-size: 14px;
          }
        
          .item {
            margin-bottom: 8px;
          }
        
          .clearfix:before,
          .clearfix:after {
            display: table;
            content: "";
          }
          .clearfix:after {
            clear: both
          }
        
          .box-card {
            width: 180px;
          }
          body {
            margin: 0px;
            overscroll-behavior-y:none;
            overscroll-behavior-x:none;
          }
          .el-dropdown-link {
            cursor: pointer;
            color: #fff;
          }
          .el-icon-arrow-down {
            font-size: 12px;
          }
        </style>
    </head>
<body>
    <div id="app">
      <div id="header">
        <el-row style="background-color: #000;height:48px;">
          <el-col :span="12">
            <div style="color:#fff;line-height: 48px;padding-left: 10px;">视频智能设计</div>
          </el-col>
          <el-col :span="12">
            <div style="width:100%;">
              <div style="float:right;">
                <el-button type="primary" icon="el-icon-video-play" size="small">预览</el-button>
                <el-button type="info" @click="saveJSON" icon="el-icon-upload" size="small">保存</el-button>
                <el-button type="success" icon="el-icon-share" size="small">分享</el-button>
                <el-dropdown style="line-height: 48px;" size="small">
                  <span class="el-dropdown-link">
                    我的<i class="el-icon-arrow-down el-icon--right"></i>
                  </span>
                  <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>黄金糕</el-dropdown-item>
                    <el-dropdown-item>狮子头</el-dropdown-item>
                    <el-dropdown-item>螺蛳粉</el-dropdown-item>
                    <el-dropdown-item disabled>双皮奶</el-dropdown-item>
                    <el-dropdown-item divided>蚵仔煎</el-dropdown-item>
                  </el-dropdown-menu>
                </el-dropdown>
              </div>
            </div>
          </el-col>
        </el-row>
      </div>
      <div id="content">
        <div id="left">
          <div style="width: 100%;">
            <div style="width: 64px;float:left;height:100%;">
              <el-menu default-active="1" :collapse="true">
                <el-menu-item index="1">
                  <i class="el-icon-menu"></i>
                  <span slot="title">场景</span>
                </el-menu-item>
                <el-menu-item index="2">
                  <i class="el-icon-menu"></i>
                  <span slot="title">导航二</span>
                </el-menu-item>
                <el-menu-item index="3">
                  <i class="el-icon-document"></i>
                  <span slot="title">导航三</span>
                </el-menu-item>
                <el-menu-item index="4">
                  <i class="el-icon-setting"></i>
                  <span slot="title">导航四</span>
                </el-menu-item>
              </el-menu>
            </div>
            <div style="width: 291px;margin-left:64px;overflow: auto;">
              <el-row :gutter="10" style="margin:5px 2px;">
                <el-col :span="12"><div class="grid-content bg-purple"><el-button type="primary" style="width:100%;" icon="el-icon-document-add">新建场景</el-button></div></el-col>
                <el-col :span="12"><div class="grid-content bg-purple-light"><el-button style="width:100%;" icon="el-icon-film">场景库</el-button></div></el-col>
              </el-row>
              <div style="overflow: auto;margin-top:45px;top:0px;position: absolute;bottom: 0px;padding-bottom: 45px;">
                <el-row :gutter="10" style="margin:5px 0px;">
                  <el-col :span="24" v-for="(scene, key) in sketchpad.scenes" :key="key">
                    <el-card class="box-card" style="margin:0px;width:278px;">
                      <div slot="header" class="clearfix">
                        <span @click="loadScene(key)">场景{{key}}</span>
                      </div>
                    </el-card>
                  </el-col>
                </el-row>
            </div>
            </div>
          </div>
        </div>
        <div id="main">
          <div id="editor" style="margin: 0 auto;padding: 10px;">
            <canvas id="c" width="500" height="375" style="border: 1px solid #ccc"/>
          </div>
          <div id="timeline" style="overflow: auto;">
            
          </div>
        </div>
        <div id="right">right</div>
      </div>
    </div>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/dist/index.js?t=12118811111211"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                visible:false,
                sketchpad:{},
            },
            methods: {
                created() {
                    this.canvas = new fabric.Canvas("c");
                    this.loadJSON();
                },
                loadJSON() {
                    axios.get('./test.json?t=' + new Date().getTime())
                    .then(function (response) {
                        data = JSON.parse(JSON.stringify(response.data));
                        console.log("======> " + JSON.stringify(data));

                        var point = new fabric.Point(0, 10);

                        console.log("======> " + JSON.stringify(point));

                        var sketchpad = new fabric.newSketchpad(data);

                        console.log("======> " + JSON.stringify(sketchpad));
                        vue.sketchpad = sketchpad;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                },
                saveJSON(){
                  console.log("========>saveJSON:" + this.sketchpad.currentIndex);
                  this.sketchpad.save(this.canvas, this.sketchpad.currentIndex);

                  console.log("========>" + JSON.stringify(this.sketchpad.toJSON()));
                },
                loadScene(index) {
                    console.log("========>" + index);
                    console.log("========>" + JSON.stringify(vue.sketchpad.scenes[index]));

                    //设置canvas大小
                    //this.canvas.setDimensions({width:this.sketchpad.resolution.width + index*10, height:this.sketchpad.resolution.height + index*10});

                    // 加载第index个场景到canvas
                    this.sketchpad.load(this.canvas, index);

                    this.canvas.on("selection:created", function(e){
                        console.log("selection:created -------> " + JSON.stringify(e));
                    });

                    // 设置
                    this.canvas.backgroundColor='#fff';

                    // 请求渲染canvas
                    this.canvas.requestRenderAll();
                }
            }
        });
        vue.created();
    </script>
    <style>
      #header {
        position: fixed;
        top:0px;
        left:0px;
        right:0px;
        width: 100%;
        padding:0px;
        height:48px;
        z-index: 100;
      }
      #content {
        background-color: #eee;
        height: auto;
        top: 48px;
        bottom: 0px;
        position: absolute;
        width: 100%;
      }
      #left {
        position: fixed; 
        width:355px;
        background-color: #fff;
        height:100%;
        z-index: 101;
        border-right: solid 1px #ccc;
        overflow: none;
      }
      #main {
        position: relative; 
        margin-left: 356px;
        margin-right: 260px;
        width: auto;
        height: 100%;
      }
      #right {
        position: absolute; 
        background-color: #fff;
        right: 0px;
        top:0px;
        width: 260px;
        height: 100%;
        border-left: solid 1px #ccc;
      }
      #editor {
        background-color: #eee;
        height: auto;
        top: 0px;
        bottom: 0px;
        margin-bottom: 280px;
        position: relative;
        width: 100%;
      }
      #timeline {
        position: absolute;
        bottom: 0px; 
        background-color: #eee;
        width: 100%;
        height: 278px;
        border-top: solid 1px #ccc;
      }
      .canvas-container {
        margin: 0 auto;
      }
      .el-col {
        margin-bottom: 4px;
      }
      .el-menu {
        height: 100%;
        padding-top: 20px;
      }
  </style>
</body>
</html>
